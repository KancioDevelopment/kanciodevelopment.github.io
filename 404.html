<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kancio Development</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect
        // https://github.com/rafgraph/spa-github-pages
        var pathSegmentsToKeep = 0;
        var l = window.location;
        var redirectPath = l.pathname.slice(1);
        
        // Handle common routes directly
        if (redirectPath === 'privacy-policy' || 
            redirectPath === 'terms-of-service' ||
            redirectPath.startsWith('blog/') ||
            redirectPath.startsWith('products/') ||
            redirectPath === 'blogs' ||
            redirectPath === 'admin') {
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?/' + 
                redirectPath.replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        } else {
            // Fallback for other routes
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        }
    </script>
</head>
<body>
</body>
</html>
